<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Perkenalan Diri UT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #cfe5f2 0%, #ffffff 100%);
        }
    </style>
</head>
<body class="gradient-bg h-screen overflow-hidden flex flex-col">
    <!-- Header -->
    <div class="text-center py-4">
        <h1 class="text-lg sm:text-xl lg:text-2xl font-bold text-gray-800 mb-1 tracking-wide">Generator Perkenalan Diri</h1>
        <div class="flex flex-col sm:flex-row items-center justify-center">
            <span class="text-gray-700 text-xs sm:text-sm font-medium">Universitas Terbuka</span>
            <span class="hidden sm:inline mx-2 text-gray-500">â€¢</span>
            <span class="text-gray-700 text-xs sm:text-sm">Sistem Tutorial Online</span>
        </div>
        <div class="w-12 sm:w-16 h-0.5 bg-gradient-to-r from-blue-400 to-blue-600 rounded-full mx-auto mt-1"></div>
    </div>

    <div class="flex-1 flex justify-center items-center p-2 sm:p-4">
        <div class="w-full max-w-5xl h-full flex flex-col lg:flex-row gap-2 min-h-0">
            <!-- Form Input Section -->
            <div class="bg-white rounded-lg shadow-xl p-2 sm:p-3 lg:w-2/5 overflow-y-auto">
                <h2 class="text-sm sm:text-base font-semibold text-gray-800 mb-2">Data Perkenalan</h2>
                
                <form id="introForm" class="space-y-2">
                    <!-- Row 1: Waktu & Sapaan -->
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Waktu</label>
                            <select id="waktu" class="w-full p-2 text-xs sm:text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                                <option value="Pagi">Pagi</option>
                                <option value="Siang">Siang</option>
                                <option value="Sore">Sore</option>
                                <option value="Malam">Malam</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Sapaan</label>
                            <select id="sapaan" class="w-full p-2 text-xs sm:text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                                <option value="Bapak">Bapak</option>
                                <option value="Ibu">Ibu</option>
                            </select>
                        </div>
                    </div>

                    <!-- Nama Tutor -->
                    <div>
                        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Nama Tutor</label>
                        <input type="text" id="namaTutor" placeholder="Nama tutor/pengajar" class="w-full p-2 text-xs sm:text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                    </div>

                    <!-- Mata Kuliah -->
                    <div>
                        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Mata Kuliah</label>
                        <input type="text" id="matkul" placeholder="Nama mata kuliah" class="w-full p-2 text-xs sm:text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                    </div>

                    <!-- Row 2: Nama & NIM -->
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                            <input type="text" id="namaMahasiswa" placeholder="Nama Anda" value="Ajit Prasetiyo" class="w-full p-2 text-xs sm:text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">NIM</label>
                            <input type="text" id="nim" placeholder="NIM" value="057172707" class="w-full p-2 text-xs sm:text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- UPBJJ -->
                    <div>
                        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">UPBJJ</label>
                        <select id="upbjj" class="w-full p-2 text-xs sm:text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                            <option value="UPBJJ UT Jakarta">UPBJJ UT Jakarta</option>
                            <option value="UPBJJ UT Bandung">UPBJJ UT Bandung</option>
                            <option value="UPBJJ UT Surabaya">UPBJJ UT Surabaya</option>
                            <option value="UPBJJ UT Yogyakarta">UPBJJ UT Yogyakarta</option>
                            <option value="UPBJJ UT Semarang">UPBJJ UT Semarang</option>
                            <option value="UPBJJ UT Medan">UPBJJ UT Medan</option>
                            <option value="UPBJJ UT Palembang">UPBJJ UT Palembang</option>
                            <option value="UPBJJ UT Makassar">UPBJJ UT Makassar</option>
                            <option value="UPBJJ UT Denpasar">UPBJJ UT Denpasar</option>
                            <option value="UPBJJ UT Pontianak">UPBJJ UT Pontianak</option>
                        </select>
                    </div>

                    <!-- Fakultas -->
                    <div>
                        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Fakultas</label>
                        <select id="fakultas" class="w-full p-2 text-xs sm:text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                            <option value="Fakultas Sains dan Teknologi">Fakultas Sains dan Teknologi</option>
                            <option value="Fakultas Ekonomi">Fakultas Ekonomi</option>
                            <option value="Fakultas Hukum, Ilmu Sosial dan Ilmu Politik">Fakultas Hukum, Ilmu Sosial dan Ilmu Politik</option>
                            <option value="Fakultas Keguruan dan Ilmu Pendidikan">Fakultas Keguruan dan Ilmu Pendidikan</option>
                        </select>
                    </div>

                    <!-- Program Studi -->
                    <div>
                        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Program Studi</label>
                        <input type="text" id="prodi" placeholder="Program studi" value="Sistem Informasi" class="w-full p-2 text-xs sm:text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                    </div>
                </form>
            </div>

            <!-- Hasil Section -->
            <div class="bg-white rounded-lg shadow-xl p-2 sm:p-3 flex-1 min-h-0 flex flex-col">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-2 gap-1 flex-shrink-0">
                    <h2 class="text-sm sm:text-base font-semibold text-gray-800">Hasil Perkenalan</h2>
                    <button id="copyBtn" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-xs sm:text-sm transition duration-200 w-full sm:w-auto">
                        ðŸ“„ Salin
                    </button>
                </div>
                
                <div id="hasil" class="bg-gray-50 p-2 sm:p-3 rounded border flex-1 overflow-y-auto whitespace-pre-wrap text-xs sm:text-sm leading-relaxed">
                    <span class="text-gray-500 italic">Isi form di atas untuk generate perkenalan...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="text-center py-4">
        <p class="text-gray-700 text-xs font-medium">Created by AJIT PRASETIYO Â© 2025 - Hak Cipta Dilindungi.</p>
    </div>

    <script>
        const form = document.getElementById('introForm');
        const hasil = document.getElementById('hasil');
        const copyBtn = document.getElementById('copyBtn');

        function generatePerkenalan() {
            const waktu = document.getElementById('waktu').value;
            const namaTutor = document.getElementById('namaTutor').value;
            const matkul = document.getElementById('matkul').value;
            const namaMahasiswa = document.getElementById('namaMahasiswa').value;
            const nim = document.getElementById('nim').value;
            const upbjj = document.getElementById('upbjj').value;
            const fakultas = document.getElementById('fakultas').value;
            const prodi = document.getElementById('prodi').value;
            const sapaan = document.getElementById('sapaan').value;

            if (!namaTutor || !matkul || !namaMahasiswa || !nim || !prodi) {
                hasil.innerHTML = '<span class="text-red-500">Mohon lengkapi semua field yang diperlukan!</span>';
                return;
            }

            const perkenalan = `Assalamualaikum Warahmatullahi Wabarakatuh,

Selamat ${waktu} ${namaTutor} selaku tutor pada mata kuliah ${matkul}.
Perkenalkan, nama saya ${namaMahasiswa} dengan NIM ${nim}. Saya berasal dari ${upbjj}, ${fakultas}, Program Studi ${prodi} - Semester Ganjil 2025.

Saya sangat senang bisa bergabung dalam kelas ini. Semoga melalui tuton ini saya dapat belajar dengan baik, memahami materi, serta berkembang bersama teman-teman lainnya. Mohon bimbingan dan arahan dari ${sapaan}.

Terima kasih.
Wassalamualaikum Warahmatullahi Wabarakatuh.`;

            hasil.textContent = perkenalan;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            generatePerkenalan();
        });

        // Auto-generate saat ada perubahan input
        form.addEventListener('input', generatePerkenalan);
        form.addEventListener('change', generatePerkenalan);

        // Copy to clipboard
        copyBtn.addEventListener('click', function() {
            const text = hasil.textContent;
            if (text && !text.includes('Isi form')) {
                navigator.clipboard.writeText(text).then(function() {
                    copyBtn.innerHTML = 'âœ… Tersalin!';
                    copyBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                    copyBtn.classList.add('bg-green-500');
                    
                    setTimeout(function() {
                        copyBtn.innerHTML = 'ðŸ“„ Salin';
                        copyBtn.classList.remove('bg-green-500');
                        copyBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                    }, 2000);
                }).catch(function() {
                    // Fallback untuk browser yang tidak mendukung clipboard API
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    copyBtn.innerHTML = 'âœ… Tersalin!';
                    copyBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                    copyBtn.classList.add('bg-green-500');
                    
                    setTimeout(function() {
                        copyBtn.innerHTML = 'ðŸ“„ Salin';
                        copyBtn.classList.remove('bg-green-500');
                        copyBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                    }, 2000);
                });
            }
        });

        // Generate initial preview
        generatePerkenalan();
    </script>

</html>
